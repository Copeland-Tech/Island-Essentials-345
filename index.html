<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Island Essentials Rental</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f8fb; color: #333; }
    header { background: #0077b6; color: white; padding: 1rem; text-align: center; }
    section { padding: 2rem; }
    h2 { color: #0077b6; }
    .item-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.5rem; }
    .item { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    .item img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; margin-bottom: 0.5rem; }
    footer { background: #023e8a; color: white; text-align: center; padding: 1rem; }
    .btn { background: #0077b6; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
    form { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Island Essentials Rental</h1>
    <p>Affordable Rentals for Every Need in Cayman</p>
  </header>

  <section>
    <h2>Popular Rentals</h2>
    <div class="item-list">
      <div class="item"><img src="images/snorkel.jpg" alt="Snorkel Set"/><h3>Snorkel Set</h3><p>$10/day</p></div>
      <div class="item"><img src="images/stroller.jpg" alt="Stroller"/><h3>Stroller</h3><p>$18/day</p></div>
      <div class="item"><img src="images/table.jpg" alt="Folding Table"/><h3>Folding Table</h3><p>$12/day</p></div>
      <div class="item"><img src="images/tent.jpg" alt="Tent"/><h3>Tent (2-4 person)</h3><p>$18/day</p></div>
      <div class="item"><img src="images/drill.jpg" alt="Power Drill"/><h3>Power Drill</h3><p>$12/day</p></div>
    </div>
  </section>
</body>
</html>
